<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>production house co.gallery</title>
  <link rel="icon" href="" type="image/x-icon">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: 'Century Gothic', sans-serif;
      cursor: auto; /* Use the normal cursor */
    }

    video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 998;
      pointer-events: none;
    }

    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #000;
      font-size: clamp(2rem, 10vw, 10rem); /* responsive font size */
      text-align: center;
      opacity: 0;
      animation: fadeIn 1s ease forwards;
      transition: transform 0.3s ease, color 0.3s ease;
    }

    .content:hover {
      transform: translate(-50%, -50%) scale(1.1);
      color: #000;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    .transition {
      position: fixed;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: #fff;
      transform: translate(-50%, -50%);
      pointer-events: none;
      z-index: 999;
      transition: width 1s ease, height 1s ease;
    }

    .transition.active {
      width: 3000px;
      height: 3000px;
    }

    @media (max-width: 768px) {
      .content {
        font-size: clamp(2rem, 8vw, 6rem);
      }
    }

    @media (max-width: 480px) {
      .content {
        font-size: clamp(2rem, 10vw, 4rem);
      }
    }
  </style>
</head>
<body>

  <!-- Video Background -->
  <video id="bgVideo" autoplay muted loop playsinline>
    <source id="videoSource" src="" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Canvas for Fluid Effect -->
  <canvas></canvas>

  <!-- Center Text -->
  <div class="content">
    CO.GALLERY
  </div>

  <!-- Transition -->
  <div class="transition"></div>

  <!-- JavaScript -->
  <script type="module">
    // Import the fluid cursor library
    import { initFluid } from "https://cdn.jsdelivr.net/npm/smokey-fluid-cursor@latest/dist/index.mjs";

    // Wait for the DOM to load before initializing
    window.addEventListener("DOMContentLoaded", () => {
      initFluid();
    });

    // Set mobile or desktop video
    const video = document.getElementById("bgVideo");
    const source = document.getElementById("videoSource");

    const isMobile = window.innerWidth <= 768;

    if (isMobile) {
      source.src = "1440x2560 (1).mp4"; // ðŸ” Replace with your mobile video
    } else {
      source.src = "IMG_8012.MP4"; // ðŸ” Replace with your desktop video
    }

    video.load();

    // Click transition
    function goNext(e) {
      const overlay = document.querySelector(".transition");

      overlay.style.left = e.clientX + "px";
      overlay.style.top = e.clientY + "px";
      overlay.classList.add("active");

      setTimeout(() => {
        window.location.href = "home2.html";
      }, 1000);
    }

    document.body.addEventListener("click", goNext);
  </script>
</body>
</html>
